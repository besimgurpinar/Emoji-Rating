<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Emoji Rating</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<html>
<head>
	<meta charset="UTF-8">
	<title>Emoji Rating</title>	
</head>
<body>
    <h1>Emoji Rating</h1>

    <div class="item">
        <img src="https://picsum.photos/200">
        <div class="emoji-container">
            <button class="emoji-button" data-emoji="😍">😍</button>
            <button class="emoji-button" data-emoji="🙂">🙂</button>
            <button class="emoji-button" data-emoji="😕">😕</button>
            <button class="emoji-button" data-emoji="😠">😠</button>
        </div>
    </div>

    <div class="rating-container">
        <h2>Rating Summary</h2>

        <ul class="summary-list">
            <li data-emoji="😍">
                <p>😍</p>
                <span>0</span>
            </li>
            <li data-emoji="🙂">
                <p>🙂</p>
                <span>0</span>
            </li>
            <li data-emoji="😕">
                <p>😕</p>
                <span>0</span>
            </li>
            <li data-emoji="😠">
                <p>😠</p>
                <span>0</span>
            </li>
        </ul>
    </div>    
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
